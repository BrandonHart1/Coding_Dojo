<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Connections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile_nav">
            <h2 class="profile">Profile</h2>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>
        <div class="main">
            <div class="main_left">
                <div class="main_left_top">
                    <img src="image/jane-m.jpg" alt="Jane">
                </div>
                <div class="jane_doe_main">
                    <h2>Jane Doe</h2>
                    <div class="location">
                        <img src="image/map-marker.png" alt="Map Marker">
                        <p>Seattle</p>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                    <div class="edit">
                        <img src="image/gear" alt="Gear Photo">
                        <a href="#">Edit Profile</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
